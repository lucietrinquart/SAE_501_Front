<form (ngSubmit)="onSubmit()" class="space-y-6 bg-fond_section2 p-6 rounded-lg shadow-md max-w-md mx-auto">
    <div>
        <label for="username" class="block text-sm font-medium text-blanc">Nom d'utilisateur</label>
        <input type="text" [(ngModel)]="newUser.username" name="username" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <div>
        <label for="email" class="block text-sm font-medium text-blanc">Email</label>
        <input type="email" [(ngModel)]="newUser.email" name="email" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <div>
        <label for="password" class="block text-sm font-medium text-blanc">Mot de passe</label>
        <input type="password" [(ngModel)]="newUser.password" name="password" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <div>
        <label for="role" class="block text-sm font-medium text-blanc">Rôle</label>
        <select [(ngModel)]="newUser.role" name="role"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="vacataire">Vacataire</option>
            <option value="enseignant">Référent</option>
            <option value="admin">Administrateur</option>
        </select>
    </div>

    <div>
        <label for="max_hour_vol" class="block text-sm font-medium text-blanc">Volume horaire maximum</label>
        <input type="number" [(ngModel)]="newUser.max_hour_vol" name="max_hour_vol"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <div>
        <button type="submit"
            class="w-full bg-bouton text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Créer un utilisateur
        </button>
    </div>
</form>
